<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文档记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      .docsify-copy-code-button {
        width: 55px;
        height: 35px;
        font-size: 16px !important;
        padding: 6px !important;
      }
      .sidebar ul li.active > a, .sidebar ul p.active > a {
        border-right: 2px solid;
        color: #42b983;
        color: var(--theme-color, #42b983);
        font-weight: 600;
      }
      table {
        display: table !important;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <script src="//unpkg.com/docsify-demo-box-vue/dist/docsify-demo-box-vue.min.js"></script> -->
    <script>
      // var jsResources =
      //   "<scr" +
      //   'ipt src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></scr' +
      //   "ipt>";
      // var cssResources =
      //   '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");';
      // var bootCode = 'var globalVariable = "leon"';
      // var globalVariable = "leon";
      window.$docsify = {
        name: "recorded-docs",
        repo: "",
        // 顶部导航栏
        loadNavbar: true,
        loadSidebar: true,
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // 复制到剪贴板
        copyCode: {
          buttonText: "复制",
          errorText: "复制失败！",
          successText: "复制成功！",
        },
        pagination: {
          previousText: "上一章节",
          // or
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        markdown: { breaks: true },
        // plugins: [DemoBoxVue.create(jsResources, cssResources, bootCode)],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="//unpkg.com/docsify@3.7.3/lib/docsify.min.js"></script> -->
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 图片缩放 - Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 分页导航插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
